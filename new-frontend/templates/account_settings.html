<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Edit Profile - KStores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
          <!-- <h2 class="h3 mb-4 page-title">Settings</h2> -->
          <div class="my-4">
            <ul class="nav mb-4" id="myTab" role="tablist">
              <li class="">
                <a
                  class="nav-link active"
                  href="/"
                  aria-controls="home"
                  aria-selected="false"
                  >Back</a
                >
              </li>
            </ul>
            <form id="update_form" action="/account/update">
              <div class="row mt-5 align-items-center">
                <h1>Hi {{customer['name']["first"]}}...</h1>
              </div>
              <hr class="my-4" />
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" class="form-control"
                  value="{{customer["name"]["first"]}}" name="fname"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="middlename">Middle Name</label>
                  <input type="text" id="middlename" class="form-control"
                  value="{{customer["name"]["middle"]}}" name="mname"/>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" class="form-control"
                  value="{{customer["name"]["last"]}}" name="lname"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" id="inputPhone"
                value="{{customer["phone_number"]}}" name="phone"/>
              </div>
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4"
                value="{{customer["email"]}}" name="email"/>
              </div>
              <div class="form-group">
                <label for="inputAddress5">Shipping Address</label>
                <input type="text" class="form-control" id="inputAddress5"
                value="{{customer['address']['shipping']["street"]}}"
                name="s_addr"/>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity5">City</label>
                  <input type="text" class="form-control" id="inputCity5"
                  value="{{customer['address']['shipping']["city"]}}"
                  name="s_city"/>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState5">State</label>
                  <select id="inputState5" class="form-control" name="s_state">
                    {% for state in states %} {% if state ==
                    customer['address']['shipping']["state"] %}
                    <option selected>{{state}}</option>
                    {% else %}
                    <option>{{state}}</option>
                    {% endif %} {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip5">Zip</label>
                  <input type="text" class="form-control" id="inputZip5"
                  value="{{customer['address']['shipping']["zip"]}}"
                  name="s_zip"/>
                </div>
              </div>

              <div class="form-group">
                <label for="inputAddress6">Billing Address</label>
                <input type="text" class="form-control" id="inputAddress6"
                value="{{customer['address']['billing']["street"]}}"
                name="b_addr"/>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity6">City</label>
                  <input type="text" class="form-control" id="inputCompany6"
                  value="{{customer['address']['billing']["city"]}}"
                  name="b_city"/>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState6">State</label>
                  <select id="inputState6" class="form-control" name="b_state">
                    {% for state in states %} {% if state ==
                    customer['address']['billing']["state"] %}
                    <option selected>{{state}}</option>
                    {% else %}
                    <option>{{state}}</option>
                    {% endif %} {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip6">Zip</label>
                  <input type="text" class="form-control" id="inputZip6"
                  value="{{customer['address']['billing']["zip"]}}"
                  name="b_zip"/>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <style type="text/css">
      body {
        color: #8e9194;
        background-color: #f4f6f9;
      }
      .avatar-xl img {
        width: 110px;
      }
      .rounded-circle {
        border-radius: 50% !important;
      }
      img {
        vertical-align: middle;
        border-style: none;
      }
      .text-muted {
        color: #aeb0b4 !important;
      }
      .text-muted {
        font-weight: 300;
      }
      .form-control {
        display: block;
        width: 100%;
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #4d5154;
        background-color: #ffffff;
        background-clip: padding-box;
        border: 1px solid #eef0f3;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
    </style>

    <script type="text/javascript"></script>
  </body>
</html>
