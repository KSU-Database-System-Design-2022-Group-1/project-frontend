<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap inclusion -->
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>KStores Home</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">KStores</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="/catalog">Catalog</a></li>
          </ul>
          <form
            class="navbar-form navbar-left"
            role="search"
            action="JavaScript:search()"
            id="searchForm"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                name="searchBar"
              />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/cart">Cart</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Account <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="/account/settings">Settings</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Signout</a></li>
                <li role="separator" class="divider"></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <script>
      function search() {
        let query = document.getElementById("searchForm")["searchBar"].value;
        window.location.href = `/catalog?search=${query}`;
      }
    </script>

    <div class="p-5 text-center bg-light" style="margin-top: 58px">
      <h1 class="mb-3">Kent Shirt</h1>
      <h4 class="mb-3">
        Available now <br />
        Only $22.99
      </h4>
      <a
        class="btn btn-primary"
        href="/catalog/item?name=Kent Shirt"
        role="button"
        >View Item</a
      >
    </div>
  </body>

  <style></style>
</html>
